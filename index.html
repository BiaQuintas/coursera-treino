<!doctype html>
<html ng-app="myLunchChecker" lang="en">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="MyLunchChecker">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div ng-controller="MyLunchCheckerController" class="form-group">
             <input id="lunch-menu" type="text" ng-model="itens"
             ng-key="displayMessage();"
             ng-init="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkLunch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <script>
              var elem = document.querySelector("[ng-model]") ;
              console.log(elem);
         </script>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <!-- {{displayMessage()}} -->
           {{message}}
         </div>
   </div>

</body>
</html>
